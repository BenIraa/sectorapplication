
{% extends 'base.html' %}
{% load static %}
{% block content%}




<html>
    <head>
        <title>Welcome to sector's web app</title>
    </head>
    <body>
        <h1>Welcome to Register</h1>
        <p class="alret alert-warning" >{{message}}</p>
        <form action="{% url 'register'%}" method="POST">
            
            {% csrf_token %}
            <label>Phone</label> 
            <input type="text" name="phone" class="form-control">
            <label>First name</label> 
            <input type="text" name="firstname" class="form-control">
            <label>Last name</label>
            <input type="text" name="lastname" class="form-control">
            <button type="submit" name="submit" class="form-control"></button>
        



        </form>

        <table class="table">
            <tr>
                <td>id</td>
                <td>Phone</td>
                <td>Firstname</td>
                <td>lastname</td>
            </tr>
            {% for ida in data %}
            <tr>
            <td>{{ ida.ida}}</td> 
            <td>{{ ida.phone}}</td>
            <td>{{ ida.firstname}}</td>
            <td>{{ ida.lastname}}</td>      
            </tr>
            {% endfor %}
            
        </table>



    </body>
</html>


{% endblock %}
